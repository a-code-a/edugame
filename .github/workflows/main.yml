name: Keep Render Alive

on:
  schedule:
    - cron: '*/14 * * * *' # Run every 14 minutes
  workflow_dispatch: # Allow manual triggering

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ping Backend
        run: curl -f https://edugame-backend.onrender.com/api/health
        continue-on-error: true # Don't fail the workflow if the service is momentarily down (though we want it up)

      - name: Ping Frontend
        run: curl -f https://edugame-frontend.onrender.com
        continue-on-error: true
