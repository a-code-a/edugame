# Render Blueprint for EduGame
# This file configures both frontend and backend services

services:
  # Backend API Server
  - type: web
    name: edugame-backend
    runtime: node
    region: frankfurt # Change to your preferred region
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set this manually after frontend is deployed
      # Firebase Admin SDK Credentials (from service account JSON)
      - key: FIREBASE_PROJECT_ID
        sync: false # Set this in Render dashboard
      - key: FIREBASE_PRIVATE_KEY
        sync: false # Set this in Render dashboard (full key with \n characters)
      - key: FIREBASE_CLIENT_EMAIL
        sync: false # Set this in Render dashboard
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: edugame-frontend
    runtime: node
    region: frankfurt # Change to your preferred region
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        sync: false # Set this manually after backend is deployed
      - key: VITE_GEMINI_API_KEY
        sync: false # Set this in Render dashboard
      - key: OPENROUTER_API_KEY
        sync: false # Set this in Render dashboard
      # Firebase Configuration
      - key: VITE_FIREBASE_API_KEY
        sync: false # Set this in Render dashboard
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false # Set this in Render dashboard
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false # Set this in Render dashboard
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false # Set this in Render dashboard
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false # Set this in Render dashboard
      - key: VITE_FIREBASE_APP_ID
        sync: false # Set this in Render dashboard
